<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Admin Dashboard</title>
    <link rel="stylesheet" href="/build/assets/app.css">
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }
        .offline-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            opacity: 0.5;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="offline-container">
        <svg class="offline-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-12.728 12.728m0-12.728l12.728 12.728M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2z"/>
        </svg>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">You're Offline</h1>
        <p class="text-gray-600 mb-6 max-w-md">
            It looks like you're not connected to the internet. Please check your connection and try again.
        </p>
        <button onclick="window.location.reload()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Try Again
        </button>
    </div>
</body>
</html>
