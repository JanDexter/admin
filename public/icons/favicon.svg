<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <!-- Background -->
  <rect width="48" height="48" rx="8" fill="#2f4686"/>
  
  <!-- CO-Z Letters -->
  <g fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="16">
    <!-- C -->
    <text x="8" y="20">C</text>
    <!-- O -->
    <text x="8" y="35">O</text>
    <!-- Dash -->
    <rect x="20" y="26" width="8" height="2.5" fill="#9fb4ff"/>
    <!-- Z -->
    <text x="30" y="35">Z</text>
  </g>
  
  <!-- Accent dot -->
  <circle cx="40" cy="12" r="3" fill="#9fb4ff"/>
</svg>
